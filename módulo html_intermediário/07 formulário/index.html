<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <h3>formulário com get</h3>
    <form method="get" action="index.html">
        <input type="text" name="q" value="twitter">
        <input type="submit" value="Enviar">
    </form><br>

    <h3>formulário com post</h3>
    <form method="post" action="index.html">
        <input type="text" name="q" value="twitter">
        <input type="submit" value="Enviar">
    </form><br>

    <h2>Formulário de login facebook</h2>

    <form method="get" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"><br>

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email"><br>

        <input type="password" name="senha" id="senha" placeholder="Nova Senha"><br><br>


        <label>Data de Nascimento</label><br>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="mes">
            <option value="jan">jan</option>
            <option value="fev">fev</option>
            <option value="mar">mar</option>
            <option value="abr">abr</option>
        </select>

        <select name="ano" id="ano">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select><br><br>
        
        <label>Gênero</label><br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <br>
        <br>

        <input type="file">

        <br>
        <br>

        <input type="submit" name="enviar" id="enviar" value="Enviar">


    </form>
</body>

</html>
