<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox e radio</title>
</head>
<body>
    <h1>checkbox e radio</h1>

    <h2>linguagens de Programação</h2>

    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens"><br>
    
    <label for="java">Java</label>
    <input id="java" type="checkbox" name="linguagens"><br>

    <label for="bi">Power Bi</label>
    <input id="bi" type="checkbox" name="linguagens"><br>

    <h3>Gênero</h3>
    <label for="masculino">masculino</label>
    <input id="masculino" type="radio" name="genero"> <br>

    <label for="feminino">feminino</label>
    <input id="feminino" type="radio" name="genero">
</body>
</html>
